name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats wireguard-tools nftables iptables libnatpmp1 natpmpc iproute2
      - name: Run test suites
        run: |
          bash tests/run-tests.sh
